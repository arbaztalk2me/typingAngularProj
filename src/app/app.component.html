<div class="row g-0">
  <div class="col-md-4 offset-4">
    <div class="text-center">
      <div><span [class]="getClassName(letter,inputText[i])" *ngFor="let letter of randomText.split('');let i=index;">{{letter}}</span></div>
      <input (input)="handleInput($event)" type="text"/>
      <h3 *ngIf="randomText===inputText" >Success</h3>
    </div>
  </div>
</div>
